- name: Get all Airtable records
  description: With this tool you can retrieve all records for a give table in a specific base
  arguments:
    - name: baseid
      description: Id of the airtable base
      kind: string
    - name: tableid
      description: Id of the table that i want to store
      kind: string
  executable: python
  code: |
    import requests
    import os
    apikey = os.getenv('AIRTABLE_API_KEY')
    url = f'https://api.airtable.com/v0/{{baseid}}/{{tableid}}'
    headers = {
      'Authorization': f'Bearer {{apikey}}',
      'Content-Type': 'application/json',
    }
    print(requests.get(url, headers=headers).text)
